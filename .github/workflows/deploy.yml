name: Deploy .NET Framework to AWS EC2

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar .NET Framework 4.8
        uses: microsoft/setup-msbuild@v1

      - name: Restaurar paquetes NuGet
        run: nuget restore DemoApi.sln

      - name: Compilar la solución
        run: msbuild DemoApi.sln /p:Configuration=Release /p:Platform="Any CPU" /v:diagnostic

      - name: Verificar archivos generados
        run: dir DemoApi\bin\Release\

      - name: Publicar aplicación
        run: |
          mkdir deploy
          Copy-Item -Path "DemoApi\bin\Release\*" -Destination "deploy\" -Recurse -Force

      - name: Instalar PuTTY (psftp.exe)
        run: |
          Invoke-WebRequest -Uri "https://the.earth.li/~sgtatham/putty/latest/w64/psftp.exe" -OutFile "C:\Windows\System32\psftp.exe"
      - name: Agregar clave del servidor a known_hosts
        shell: powershell
        run: |
          $EC2_HOST = "${{ secrets.EC2_HOST }}"
          
          # Obtener clave del servidor y agregarla a known_hosts
          ssh-keyscan -t ed25519 $EC2_HOST | Out-File -Encoding ASCII -FilePath $env:USERPROFILE\.ssh\known_hosts

      - name: Transferir archivos a EC2 usando SFTP
        shell: powershell
        run: |
          $EC2_USER = "${{ secrets.EC2_USERNAME }}"
          $EC2_HOST = "${{ secrets.EC2_HOST }}"
          $EC2_PASSWORD = "${{ secrets.EC2_PASSWORD }}"

          if ([string]::IsNullOrEmpty($EC2_USER) -or [string]::IsNullOrEmpty($EC2_HOST) -or [string]::IsNullOrEmpty($EC2_PASSWORD)) {
              Write-Error "Las credenciales de EC2 están vacías. Verifica los secretos en GitHub Actions."
              exit 1
          }

          # Crear archivo de comandos para SFTP
          Set-Content -Path sftp_commands.txt -Value "lcd deploy"
          Add-Content -Path sftp_commands.txt -Value "cd /C:/inetpub/wwwroot/DemoApi"
          Add-Content -Path sftp_commands.txt -Value "mput *"
          Add-Content -Path sftp_commands.txt -Value "bye"

          # Ejecutar SFTP con las credenciales
          Start-Process -NoNewWindow -Wait -FilePath "C:\Windows\System32\psftp.exe" -ArgumentList "-batch -l $EC2_USER -pw $EC2_PASSWORD $EC2_HOST -b sftp_commands.txt"


      - name: Reiniciar IIS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          password: ${{ secrets.EC2_PASSWORD }}
          script: iisreset
